<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Doomlaser - GitHub.io</title>

    <script>
    function changeImage()
    {
        var img = document.getElementById("img");
        var href = document.getElementById("href");
        img.src = images[x];
        img.width=800;
        href.href = links[x];
        x++;
    
        if(x >= images.length){
            x = 0;
        } 
    
        fadeImg(img, 100, true);
        setTimeout("changeImage()", 30000);
    }
    
    function fadeImg(el, val, fade){
        if(fade === true){
            val--;
        }else{
            val ++;
        }
    
        if(val > 0 && val < 100){
            el.style.opacity = val / 100;
            setTimeout(function(){fadeImg(el, val, fade);}, 10);
        }
    }
    
    var images = [],
    x = 0;
    
    images[0] = "https://i.imgur.com/LyfJvjd.gif";
    images[1] = "https://i.imgur.com/v6rCs4c.png";

    var links = [];
    links[0] = "http://doomlaser.com/working-on-a-game-with-a-goblin/";
    links[1] = "http://doomlaser.tumblr.com/post/104127736973/new-project-fps-roguelike-the-primary-goal";

    setTimeout("changeImage()", 3000); 
    </script>   
  </head>
  <body>
      <br><br>
    <center>
        <a href="https://twitter.com/Doomlaser" target="_blank"></a>
        <br>
            <p><img src="doomlaser_logo.png"></p>
            <p><a id="href"><img id="img"></a>></p>
        </a>    
    </center> 
  </body>
</html>
